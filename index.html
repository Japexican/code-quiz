<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS CDN -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
        />
        <!-- css stylesheet -->
        <link rel="stylesheet" type="text/css" href="CSS\style.css">
        <title>Code Quiz</title>
    </head>

    <!-- Start Body -->
    <body class="pt-5">
        <div class="nav-container mb-5">
            <nav class="navbar fixed-top navbar-light">
                <a class="navbar-brand" href="highScores.html"
                    >View Highscores</a
                >
                <div id="timer-nav" class="ml-auto">Timer 00:50</div>
            </nav>
        </div>
        <!-- container to wrap the content -->
        <div class="container-wrap">
            <!-- main content section -->
            <main>
                <section class="row">
                    <div class="col d-flex justify-content-center">
                        <!-- start jumbotron -->
                        <div class="jumbotron text-center mt-5">
                            <h1 id="welcome-message" class="display-4">
                                Welcome to the code quiz!
                            </h1>
                            <p class="lead">
                                Try complete this quiz in as little time as possible! 
                                Careful though, each time a question is answered 
                                incorrectly you will lose time!
                            </p>
                            <hr class="my-4" />
                            <p class="mb-5">
                                Click the start button to begin.
                            </p>
                            <a href="quiz.html"
                                ><button
                                    id="start-btn"
                                    class="btn btn-primary btn-lg"
                                    role="button"
                                >
                                    Start
                                </button></a
                            >
                        </div>
                        <!-- end jumbotron -->
                    </div>
                </section>
            </main>
            <!-- end main content section -->

            <!-- footer start -->
        <footer class="footer">
            <div class="container-fluid h-100">
                <div class= "row h-100">
                    <div class= "col d-flex align-items-center justify-content-center">
                        <span><small> &#169;</small> 2021 Copyright: Sebastian Doreste</span>
                    <div>
            </div>
            <!-- end footer row 1 -->
            </div>
        </footer>
        </div>
        <!-- footer end -->
