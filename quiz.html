<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS CDN -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
        />
        <!-- css stylsheet -->
        <link rel="stylesheet" type="text/css" href="CSS\quiz.css" />

        <title>Code Quiz</title>
    </head>

    <!-- Start Body -->
    <body class="pt-5">
        <div class="nav-container mb-5">
            <nav class="navbar fixed-top navbar-light justify-content-end">
                <a class="navbar-brand" href="highScores.html"
                    >View Highscores</a
                >
                <!--<div id="timer-nav" class="ml-auto">Timer 00:50</div>-->
            </nav>
        </div>

        <!-- container to wrap content -->
        <div class="container-wrap">
            <main>
                <section class="row">
                    <div class="col d-flex justify-content-center">
                        <!-- start jumbotron -->
                        <div class="jumbotron text-center mt-5">
                            <h2>Coding Quiz</h2>
                            <div id="timer-nav" class="ml-auto font-weight-bolder mt-3 mb-3">Timer 00:50</div>
                            <div id="question-number">Question Number</div>
                            <div
                                id="question-container"
                                class="justify-content-spacearound"
                            >
                                <div id="question-name"></div>
                                <div id="question"></div>
                                <hr class="my-4" />
                                <div id="answer-buttons" class="pb-2"></div>
                            </div>
                        </div>
                        <!-- end jumbotron -->
                    </div>
                </section>
            </main>
        </div>

        <!-- jQuery CDN -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>

        <footer class="footer">
            <div class="container-fluid h-100">
                <div class= "row h-100">
                    <div class= "col d-flex align-items-center justify-content-center">
                        <span><small> &#169;</small> 2021 Copyright: Sebastian Doreste </span>
                    <div>
            </div>
            <!-- end footer row 1 -->
            </div>
        </footer>
        <!-- Popper CDN -->
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>

        <!-- Bootstrap JS CDN -->
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"
        ></script>
        <script src="javascript\quiz.js"></script>
    </body>
</html>
